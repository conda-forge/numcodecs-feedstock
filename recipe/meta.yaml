{% set name = "numcodecs" %}
{% set version = "0.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3f138f5e4f574a94a4a8ba1c8be9323ec89bce363f4c65801d8e29e5064c6599
  patches:
    ################################################################
    # Fix softening of `crc32c` test dependency                    #
    #                                                              #
    # xref: https://github.com/zarr-developers/numcodecs/pull/635  #
    # xref: https://github.com/zarr-developers/numcodecs/pull/637  #
    ################################################################
    - patches/PR_635.patch
    - patches/PR_637.patch

build:
  number: 0
  skip: true  # [py<311]
  script_env:
    - DISABLE_NUMCODECS_AVX2=""
    - DISABLE_NUMCODECS_SSE2=""  # [not x86]
  script:
    - export CFLAGS="${CFLAGS} -pthread"  # [aarch64 or ppc64le]
    - {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - numpy                                  # [build_platform != target_platform]
  host:
    - python
    - pip
    - cython
    - setuptools >=64
    - setuptools_scm >=6.2
    - tomli
    - py-cpuinfo
    - numpy
  run:
    - python
    - msgpack-python
    - numpy >=1.24

test:
  requires:
    - coverage
    - flake8
    - pytest
    - pytest-cov
    - pip
    - importlib_metadata
  imports:
    - numcodecs
    - numcodecs.blosc
    - numcodecs.lz4
    - numcodecs.zstd
  commands:
    - pip check
    - pytest -v --pyargs numcodecs

about:
  home: https://github.com/zarr-developers/numcodecs
  license: MIT
  license_file: LICENSE.txt
  summary: A Python package providing buffer compression and transformation codecs for use in data storage and communication applications.

extra:
  recipe-maintainers:
    - alimanfoo
    - dstansby
    - jakirkham
    - joshmoore
    - jrbourbeau
